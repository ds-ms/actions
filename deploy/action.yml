name: 'Kubernetes Login'
description: 'Login kubernetes'
inputs: 
  manifests:
    description: 'Kubernetes Manifests to deploy'
    required: true
    default: ''
  namespace:
    description: 'namespace'
    required: true
    default: ''
  containers:
    description: 'Containers'
    required: true
    default: ''
  imagePullSecrets:
    description: 'ImagePullSecret to pull image from private registry'
    required: true
    default: ''
branding:
  color: 'green' # optional, decorates the entry in the GitHub Marketplace
runs:
  using: 'node'
  main: 'lib/run.js'